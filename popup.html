
<link rel="stylesheet" href="style.css">

<!--Popup modal-->
<div class="modal" id="discountModal">
    <div class="modal-content">
        <span class="close-button" id="closeButton">&times;</span>
        <div class="popup-container">
            <div class="popup-image">
                <img src="images/popup.jpg" alt="popupimg">
            </div>
            <div class="popup-text">
                <h2>Hej og velkommen!</h2>
                <p>Som tak for din interesse giver vi dig 10 % rabat, når du tilmelder dig hos os.
                    Vi glæder os til at byde dig velkommen</p>
                <form id="discountForm">
                    <input type="email" id="emailInput" placeholder="Enter your email address" required>
                    <button class="discountButton">Tilmeld dig</button>
                </form>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</div>
